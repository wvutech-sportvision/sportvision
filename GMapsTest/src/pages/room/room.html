<ion-header>
  <ion-navbar>
    <ion-toolbar>
      <ion-title>Forum</ion-title>
      <ion-buttons left>
        <button ion-button icon-only (click)="home()">
            <ion-icon name="arrow-back"></ion-icon>
        </button>
      </ion-buttons>
      <ion-buttons end>
        <button ion-button icon-only (click)="addRoom()">
          <ion-icon name="add-circle"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Select a Room:</h1><hr><br>
  <ion-list>
    <ion-item *ngFor="let room of rooms">
      {{room.roomname}}
      <ion-icon name="chatboxes" item-end (click)="joinRoom(room.key)"></ion-icon>
      <br>
    </ion-item>
  </ion-list>
</ion-content>
