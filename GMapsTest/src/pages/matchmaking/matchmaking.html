<ion-header>

  <ion-navbar>
    <ion-title>Matchmaking</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <label class="item item-divider">
      <h2>Players:</h2>
    </label>
    <ion-item-sliding *ngFor="let player of players">
        <ion-item center text-center>
            {{player.title}}
        </ion-item>

        <ion-item-options >
            <button ion-button icon-only (click)="editPlayer(player)">
                <ion-icon name="create"></ion-icon>
            </button>
            <button ion-button icon-only (click)="deletePlayer(player)" color="danger">
                <ion-icon name="trash"></ion-icon>
            </button>
        </ion-item-options>
      </ion-item-sliding>
      <button ion-button (click)="addPlayer()">+ Add Player</button>
  </ion-list>
  <hr>
  <button ion-button color="secondary">Randomize Teams</button>
</ion-content>
